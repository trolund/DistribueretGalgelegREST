<div class="keyboard"></div>
<span><button class="keyboardbtn" data=""></button></span>
<script>
    
    $(document).ready(function () {
        keyboard();
    });
    
    
function keyboard(){
    let abc = {a,b,c,d,e,f,g,h,i,j,k,l,m,n,o,p,q,r,s,t,u,v,w,x,y,z};  
    
$.each(abc, function(index, value){
    $('.keyboard').append("<span><button class='keyboardbtn' data=" + value + "></button>" + value + "</span>");
});  
    
}
    
</script>
